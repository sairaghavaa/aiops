<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitelist IP Address</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6f42c1, #9b59b6);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 1s ease-in-out;
            position: relative;
        }

        h1 {
            color: #6f42c1;
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1::before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: #6f42c1;
            border-radius: 10px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            color: #6f42c1;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            box-sizing: border-box;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #6f42c1;
            outline: none;
        }

        #get-ip-btn {
            background-color: #6f42c1;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            font-family: inherit;
        }

        #get-ip-btn:hover {
            background-color: #5a32a8;
        }

        input[type="submit"] {
            background-color: #6f42c1;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        input[type="submit"]:hover {
            background-color: #5a32a8;
        }

        input[type="submit"]::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: width 0.5s, height 0.5s;
        }

        input[type="submit"]:hover::before {
            width: 200%;
            height: 200%;
        }

        .messages {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease-in-out;
            position: relative;
        }

        .messages li {
            color: #6f42c1;
            margin-bottom: 5px;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #6f42c1;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 600;
            position: relative;
        }

        .back-link:hover {
            color: #5a32a8;
        }

        .back-link::before {
            content: "\f104";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            margin-right: 5px;
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__bounceIn">Whitelist IP Address</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages animate__animated animate__fadeInUp">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('whitelist_ip') }}" class="animate__animated">
            <label for="ip_address">IP Address:</label>
            <div class="input-group">
                <input type="text" id="ip_address" name="ip_address" placeholder="Enter IP address" required>
                <button type="button" id="get-ip-btn"><i class="fas fa-location-arrow"></i></button>
            </div>
            <input type="submit" value="Whitelist">
        </form>
        <a href="{{ url_for('dashboard') }}" class="back-link animate__animated">Back to Dashboard</a>
    </div>

    <script>
        const ipAddressInput = document.getElementById('ip_address');
        const getIpBtn = document.getElementById('get-ip-btn');

        getIpBtn.addEventListener('click', () => {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    ipAddressInput.value = data.ip;
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });
        });
    </script>
</body>
</html>
