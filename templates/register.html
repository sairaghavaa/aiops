<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6f42c1, #9b59b6);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 1;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 15px; /* Adjusted padding */
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: all 0.3s ease-in-out;
            font-size: 14px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #7c89e7;
            box-shadow: 0 0 5px rgba(124, 137, 231, 0.5), inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #7c89e7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"]:hover {
            background-color: #5c6bc0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #555;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .login-link:hover {
            color: #7c89e7;
            text-shadow: 1px 1px 2px rgba(124, 137, 231, 0.5);
        }
        p {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes animate {
            0% {
                transform: translateY(-100vh) scale(0);
            }
            100% {
                transform: translateY(100vh) scale(1);
            }
        }
        
        /* Responsive styles */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 20px;
            }
            input[type="text"],
            input[type="password"],
            input[type="submit"] {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <p style="text-align: center;">Please fill in this form to create an account.</p>
        <form method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="Register">
        </form>
        <p style="text-align: center;">Already have an account? <a href="/login" class="login-link">Login</a></p>
    </div>
</body>
</html>
