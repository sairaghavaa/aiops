<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6f42c1, #79589f);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 90%;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: all 0.3s ease-in-out;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #7c89e7;
            box-shadow: 0 0 5px rgba(124, 137, 231, 0.5);
        }
        input[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #7c89e7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #5c6bc0;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #555;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }
        .register-link:hover {
            color: #7c89e7;
        }
        .error-message {
            text-align: center;
            color: #e74c3c;
            margin-top: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% if not user_exists %}
            {% if request.method == 'POST' %}
                <p class="error-message">User not found. Please check your credentials.</p>
            {% endif %}
        {% endif %}
        <form method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="Login">
        </form>
        <a href="{{ url_for('register') }}" class="register-link">Register</a>
    </div>
</body>
</html>
